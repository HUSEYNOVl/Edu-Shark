<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forum â€“ EduSpark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background-color: #1e1e1e;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 28px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: #f8b500;
    }

    .forum-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease;
    }

    .forum-post {
      background: #f4f4f4;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      animation: fadeIn 0.4s ease;
    }

    textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background-color: #1e1e1e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #000;
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .forum-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
  <script>
    const loggedIn = localStorage.getItem("loggedIn");
    if (!loggedIn) window.location.href = "login.html";
  </script>
</head>
<body>
  <header>
    <h1>ðŸ’¬ Forum</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="course-list.html">Courses</a>
      <a href="quiz.html">Quiz</a>
      <a href="achievements.html">Achievements</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <div class="forum-container">
    <h2>Ask a Question or Share an Idea</h2>
    <textarea id="postContent" rows="4" placeholder="Write something..."></textarea>
    <button onclick="submitPost()">Post</button>
    <div id="forumPosts"></div>
  </div>

  <script>
    const forumPostsDiv = document.getElementById("forumPosts");
    const posts = JSON.parse(localStorage.getItem("forumPosts")) || [];

    function renderPosts() {
      forumPostsDiv.innerHTML = "";
      posts.forEach((post, index) => {
        const div = document.createElement("div");
        div.className = "forum-post";
        div.innerText = `${post}`;
        forumPostsDiv.appendChild(div);
      });
    }

    function submitPost() {
      const content = document.getElementById("postContent").value;
      if (content.trim() !== "") {
        posts.unshift(content);
        localStorage.setItem("forumPosts", JSON.stringify(posts));
        document.getElementById("postContent").value = "";
        renderPosts();
      }
    }

    renderPosts();
  </script>
</body>
</html>
<!-- END: forum.html -->
